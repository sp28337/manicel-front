name: CI/CD Frontend

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "24.13.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm run build

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: manicel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            echo "üöÄ Starting frontend deployment..."

            cd ~/manicel/manicel-front || { echo "‚ùå Failed to change directory"; exit 1; }

            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # Use LTS Node
            nvm use 24.13.0
            node -v
            pnpm -v

            echo "üì¶ Pulling latest code..."
            git fetch origin main
            git checkout main
            git pull origin main

            echo "üì• Installing dependencies..."
            pnpm install --frozen-lockfile

            echo "üèóÔ∏è Building frontend..."
            pnpm run build

            echo "üîÑ Restarting service..."
            sudo systemctl daemon-reload
            sudo systemctl restart manicel.sp28337.service

            echo "‚è≥ Waiting for service..."
            sleep 3

            if ! sudo systemctl is-active --quiet manicel-frontend.service; then
              echo "‚ùå manicel.sp28337.service failed!"
              sudo journalctl -u manicel.sp28337.service -n 50 --no-pager
              exit 1
            fi

            echo "üè• Health check..."
            if ! curl -sf http://localhost:3000 > /dev/null 2>&1; then
              echo "‚ö†Ô∏è manicel.sp28337.service not responding yet (may still be warming up)"
            fi

            echo "‚úÖ Frontend deployment successful!"
